define({id: "f8c3156c", inputs: ["db"], outputs: ["msg"], body: async (db) => {
let msg = "OK";
try {
    await db.query("INSTALL spatial;")
    await db.query("LOAD spatial;")
} catch (e) {
    msg = e;
}
return {msg};
}});

define({id: "e46b3201", inline: true, inputs: ["msg","display"], body: async (msg,display) => {

msg
))

define({id: "143a84c4", inputs: ["db"], outputs: ["results"], body: async (db) => {
await db.query(`CREATE TABLE nyc AS
    SELECT
        borough,
        st_union_agg(geom) AS full_geom,
        st_area(full_geom) AS area,
        st_centroid(full_geom) AS centroid,
        count(*) AS count FROM
st_read('https://raw.githubusercontent.com/duckdb/duckdb_spatial/main/test/data/nyc_taxi/taxi_zones/taxi_zones.shp')
GROUP BY borough;
SELECT borough, area, centroid::VARCHAR, count
FROM nyc;`);
let results = db.query("select * from nyc limit 10;")
return {results};
}});

define({id: "2d5ad878", inline: true, inputs: ["Inputs","results","display"], body: async (Inputs,results,display) => {
display(await(
Inputs.table(results)
))
