<script type="module">

import {define} from "./_observablehq/client.js";

define({id: "ff0f5809", outputs: ["sources","ssources","source_list"], body: async () => {
const {sources, ssources, source_list} = await import("./_import/sources.0418f8aa.js");

return {sources,ssources,source_list};
}});

define({id: "5018f409", inline: true, inputs: ["sources","display"], body: async (sources,display) => {
display(await(
sources.join("\n")
))
}});

define({id: "b57e737c", inputs: ["DuckDBClient","source_list","Inputs"], outputs: ["getSourceCounts","columnNames","count_table"], body: (DuckDBClient,source_list,Inputs) => {
async function getSourceCounts() {
    const db = await DuckDBClient.of();
    const q = `SELECT source, COUNT(*) as n FROM read_parquet([${source_list}]) GROUP BY source`;
    return db.query(q);
}

function columnNames(v) {
    const mapping = {
        "GEOME":"GEOME",
        "SMITHSONIAN":"Smithsonian",
        "OPENCONTEXT": "OpenContext",
        "SESAR": "SESAR"
    }
    return mapping[v];
}

const count_table = Inputs.table(
    getSourceCounts(), 
    {
        "format":{
            "source":columnNames
        },
        "maxWidth": 300
    }
);
return {getSourceCounts,columnNames,count_table};
}});

define({id: "75fa4b89", inline: true, inputs: ["view","count_table"], body: (view,count_table) => {
view(count_table)
}});

</script>
