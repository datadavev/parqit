for (const source of sources) {

}
const sd = Inputs.table(sources_data);

sd
))

define({id: "80eb7ff3", outputs: ["h3","h3_0","L","glify","spin"], body: async () => {
const [h3, L, glify, spin] = await Promise.all([import("./_npm/h3-js@4.1.0/_esm.js"), import("./_npm/leaflet@1.9.4/_esm.js"), import("./_npm/leaflet.glify@3.2.0/_esm.js"), import("./_npm/leaflet-spin@1.1.2/_esm.js")]);
const h3_0 = h3.getRes0Cells();


return {h3,h3_0,L,glify,spin};
}});

define({id: "671ed858", inputs: ["DuckDBClient","display","L","Inputs","source_list","Event","htl","view","glify","h3","sources"], outputs: ["db","div","map","leaflet_to_h3","sourcemap","colormap","render_state","points_count","map_debug","getpoints","getpoints_h3","format_pid","records_table","getRecordsById","clicked_point","vp","data_points","glify_points","renderNewBounds"], body: async (DuckDBClient,display,L,Inputs,source_list,Event,htl,view,glify,h3,sources) => {
const db = await DuckDBClient.of();

const div = display(document.createElement("div"));
div.style = "height: 600px;";

const map = L.map(div)
  .setView([-17.332230, -149.634015], 7);

L.tileLayer("https://tile.openstreetmap.org/{z}/{x}/{y}.png", {
  attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>'
})
  .addTo(map);

const leaflet_to_h3 = {
    1: 0,
    2: 0,
    3: 0,
    4: 1,
    5: 2,
    6: 2,
    7: 2,
    8: 3,
    9: 3,
    10: 4,
    11: 5,
    12: 6,
    13: 7,
    14: 8,
    15: 9,
    16: 10,
    17: 10,
    18: 10,
    19: 11,
    20: 11
}

const sourcemap = {
  "GEOME":0,
  "SMITHSONIAN":1,
  "OPENCONTEXT":2,
  "SESAR":3
}

const colormap = {
  0: {r:1,g:1,b:0,a:0.1},
  1: {r:0,g:1,b:0,a:0.1},
  2: {r:1.0,g:0.5,b:0,a:0.1},
  3: {r:0.5,g:0,b:1,a:0.1},
}

const render_state = {
  h3_zoom:-1
}

const points_count = Inputs.text({
  value:"",
  label: "Number of records"
});

const map_debug = Inputs.text({
    label:"Debug",
    width:"100%"
});


async function getpoints(source, dest_array, layer){
  let sql = `select 
    producedBy_samplingSite_location_longitude as x, 
    producedBy_samplingSite_location_latitude as y,
    source, 
    id 
    from read_parquet([${source_list}]) 
    where x is not NULL and y is not NULL 
    using sample 5%`;

  console.log(sql);
  const dbpoints = await db.query(sql);
  for (const p of dbpoints) {
    dest_array.push([p.y, p.x, sourcemap[p.source], p.id]);
  }
  points_count.value = dest_array.length;
  points_count.dispatchEvent(new Event("input", {bubbles: true}));
}

async function getpoints_h3(source, dest_array, resolution, cells) { 
    const sql = `select 
      producedBy_samplingSite_location_longitude as x,
      producedBy_samplingSite_location_latitude as y, source, id 
      from read_parquet('${source}') 
      where 
      producedBy_samplingSite_location_h3_${resolution} in ('${cells.join("','")}') 
      limit 500000`;
    console.log(sql);
    const dbpoints = await db.query(sql);
    for (const p of dbpoints) {
        dest_array.push([p.y, p.x, sourcemap[p.source], p.id]);
    }
    points_count.value = dest_array.length;
    points_count.dispatchEvent(new Event("input", {bubbles: true}));
    console.log(dest_array.length);
}

function format_pid(pid) {
  return htl.html`<a href="https://n2t.net/${pid}" target="sample_view">${pid}</a>`;
}

let records_table = null;

async function getRecordsById(pid) {
  // Retrieve records at the same location as the record identified by pid

  const q = `SELECT id, source, label, description, hasMaterialCategory 
    FROM read_parquet([${source_list}])  
    WHERE producedBy_samplingSite_location_h3_15=(
      SELECT producedBy_samplingSite_location_h3_15
      FROM read_parquet([${source_list}])  
      WHERE id='${pid}'
    )`;
  console.log(q);
  const rdiv = document.getElementById("selected_records");
  records_table = Inputs.table(
    db.query(q),
    {
      "format":{
        "id":format_pid
      }
    }
  );
  rdiv.replaceChildren(records_table);
}

records_table = Inputs.table([{}]);

const clicked_point = Inputs.text({
    label:"Clicked PID",
    placeholder:"",
    value:"",
  });

const vp = view(clicked_point);

let data_points = [];

let glify_points = glify.glify.points({
    map:map,
        size: (i) => {
            return 10;
        },
        color: (i) => {
          return colormap[data_points[i][2]];
        },
    data: data_points,
    click: (e, p, xy) => {
      console.log(p[3]);
      clicked_point.value = p[3];
      getRecordsById(p[3]);
      clicked_point.dispatchEvent(new Event("input", {bubbles: true}));
    }
  });


async function renderNewBounds() {
    //map.spin(true);
    const maxx = map.getBounds().getEast();
    const minx = map.getBounds().getWest();
    const miny = map.getBounds().getSouth();
    const maxy = map.getBounds().getNorth();
    let bb = [
        [miny, minx], 
        [miny, maxx],
        [maxy, maxx],
        [maxy, minx]
    ];
    const zoom = map.getZoom();
    const h3_zoom = leaflet_to_h3[zoom];
    render_state.h3_zoom = h3_zoom;
    const cells = h3.polygonToCells(bb, h3_zoom);
    map_debug.value = `zoom:${zoom}, h3z:${h3_zoom}, ncells:${cells.length}`;
    //glify_points.remove();
    data_points.length = 0;
    let promises = [];
    for (const source of sources) {
      promises.push(getpoints_h3(source, data_points, h3_zoom, cells));
      //getpoints_h3(source, data_points, h3_zoom, cells).then(() => {
      //    glify_points.render();
      //});
    }
    await Promise.all(promises);
    glify_points.render();
    //map.spin(false);
}


map.on('dragend', async function onDragEnd(){
    await renderNewBounds();
});

map.on('zoomend', async function onZoomEnd() {
  await renderNewBounds();
})

await renderNewBounds();
/*
for (const source of sources) {
  getpoints(source, data_points, glify_points).then(() => {
    glify_points.render();
  });
}
*/

return {db,div,map,leaflet_to_h3,sourcemap,colormap,render_state,points_count,map_debug,getpoints,getpoints_h3,format_pid,records_table,getRecordsById,clicked_point,vp,data_points,glify_points,renderNewBounds};
}});

define({id: "a1c22b6c", inline: true, inputs: ["view","points_count"], body: (view,points_count) => {
view(points_count)
}});

define({id: "870d7b7c", inline: true, inputs: ["records_table","display"], body: async (records_table,display) => {
display(await(
records_table
))
}});

define({id: "21d7e84f", inline: true, inputs: ["view","map_debug"], body: (view,map_debug) => {
view(map_debug)
}});

</script>
