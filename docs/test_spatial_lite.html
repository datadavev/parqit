<script type="module">

import {define} from "./_observablehq/client.js";

define({id: "12eae37d", outputs: ["SPL"], body: async () => {
const {default: SPL} = await import("./_npm/spl.js@0.1.1/_esm.js");

return {SPL};
}});

define({id: "267f1a85", inputs: ["SPL"], outputs: ["spatialite_db","countries","db","version"], body: async (SPL) => {
const spatialite_db = "https://bertt.github.io/spatialite_sample/countries.sqlite";
const countries = await fetch(spatialite_db)
    .then(response => response.arrayBuffer());

const db = await SPL().then(spl => spl.db(countries));

const version = await db.exec('SELECT spatialite_version()').get.first;
return {spatialite_db,countries,db,version};
}});

define({id: "5ca4f385", inline: true, inputs: ["version","display"], body: async (version,display) => {
display(await(
version
))
}});

define({id: "6bce3652", inputs: ["db"], outputs: ["countries_columns"], body: async (db) => {
const countries_columns = await db.exec('pragma table_info(countries);').get.objs;
return {countries_columns};
}});

define({id: "32801772", inline: true, inputs: ["Inputs","countries_columns","display"], body: async (Inputs,countries_columns,display) => {
display(await(
Inputs.table(countries_columns)
))
}});

define({id: "5b566bb2", inputs: ["display","L","db"], outputs: ["toFeature","container","map","defaultStyle","geometries"], body: async (display,L,db) => {
function toFeature(feature){
  let f= {"type": "Feature"}
  f.geometry = feature.geometry
  return f
}

const container = display(document.createElement('div'));
container.style = "height: 600px;";

const map = L.map(container).setView([0, 0], 2);

L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    attribution: "&copy; <a href=https://www.openstreetmap.org/copyright>OpenStreetMap</a> contributors"
}).addTo(map);

const defaultStyle = { 
    color: 'blue', 
    weight: 2, 
    fillOpacity: 0.1,
};

const geometries = await db.exec('select name, geometry as geometry from countries where geometry is not null').get.objs

geometries.forEach(geometry => 
{
    const f = toFeature(geometry)
    L.geoJSON(f, {style: defaultStyle}).addTo(map).bindPopup("name: " + geometry.name);
});
return {toFeature,container,map,defaultStyle,geometries};
}});

</script>
